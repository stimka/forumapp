<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <table>
                    <tr>
                        <th>Отдел</th>
                        <th>Комплектующее</th>
                        <th>Компьютер</th>
                        <th>Дата установки</th>
                        <th>Списано</th>
                    </tr>
                    <tr th:each="topic : ${archive}">
                        <td th:text="${topic.section.name}">Onions</td>
                        <td th:text="${topic.title}">123</td>
                        <td th:text="${topic.content}">Onions</td>
                        <td th:text="${topic.creationDate}">123</td>
                        <td th:text="${topic.closed}">123</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
